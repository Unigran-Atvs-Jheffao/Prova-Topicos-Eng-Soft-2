# .github/workflows/docker-deploy-and-test.yml
name: Docker Deploy and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Build and start containers
      - name: Start Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build

      # Step 4: Wait for services to be ready (optional, can be customized)
      - name: Wait for DB
        run: |
          echo "Waiting for database to be ready..."
          docker-compose exec -T db bash -c 'until pg_isready -U $${POSTGRES_USER}; do sleep 1; done'

      # Step 5: Run tests inside Node container
      - name: Run tests
        run: |
          docker-compose exec -T api npm install
          docker-compose exec -T api npm test

      # Step 6: Tear down containers
      - name: Stop Docker Compose
        if: always()
        run: docker-compose down
